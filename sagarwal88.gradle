apply plugin: 'java'
defaultTasks 'jar'

repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile name: 'resources'
}

jar {
  from configurations.compile.collect {
      it.isDirectory() ? it : zipTree(it)
  }
  manifest {
      attributes    'Implementation-Title' : 'sagarwal88 Gradle Build' ,
                    'Implementation-Version' : 1.0,
                    'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
  }
  archiveName = 'sagarwal88.jar'
  destinationDir = file(".")
}

